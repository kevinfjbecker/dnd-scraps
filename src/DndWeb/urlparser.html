<script id="jsbin-javascript">

console.log('?campaign=becker_lmop&map=ch#edit');

const getTextParagraph = (s) => {
  p = document.createElement('p');
  p.innerText = s;
  return p;
};

const e = document.createElement('div')

const params = new URLSearchParams(location.search);

e.append(getTextParagraph(params.get('campaign')));
e.append(getTextParagraph(params.get('map')))
e.append(getTextParagraph(location.hash));

document.body.append(e)
</script>
