<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>SVG Masking Experiment</title>
</head>

<body>
    <svg width="444" height="444">
        <mask id="exploration-mask">
            <rect width="100%" height="100%" style="opacity: 1; fill: rgb(255, 255, 255);"></rect>
            <circle cx=222 cy=222 r=100 style="opacity: 1; fill: rgb(0, 0, 0)"></circle>
        </mask>
        <mask id="vision-mask">
            <rect width="100%" height="100%" style="opacity: 0.5; fill: rgb(255, 255, 255);"></rect>
            <circle cx=215 cy=188 r=25 style="opacity: 1; fill: rgb(0, 0, 0)"></circle>
        </mask>
        <image href="cogswell.png" heigth="444" width="444"></image>
        <rect id="fogofwar-cover" mask="url(#vision-mask)" width=100% height=100%></rect>
        <rect id="exploration-cover" mask="url(#exploration-mask)" width=100% height=100%></rect>
    </svg>
</body>

</html>
